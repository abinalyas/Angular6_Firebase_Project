

<body>

<div id="wrapper">
  <!-- start header -->
  <section id="content">

    <div class="container">
      <div class="row">
        <div class="col-lg-12">
          <h2 class="text-center">Our <span class="highlight"> Courses</span></h2>
          <p>Click on the Course name for detail info.</p>
          <div class="panel-group" id="accordion">
            <div class="panel panel-default" style="margin-top: 20px;" *ngFor="let course of courses|async let number=index"  (click)="split(course,number)" >
              <div class="panel-heading">
                <h4 class="panel-title" style="padding-top: 11px;">
                  <a data-toggle="collapse" data-parent="#accordion" href="#collapse{{number}}">{{ course.title }}</a>
                </h4>
              </div>
              <div id="collapse{{number}}" class="panel-collapse collapse "  >
                <ul *ngFor="let str of splited">
                  <li *ngIf="str!=''" style="padding-top: 10px;">{{ str }}</li>
                </ul>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
  <section id="content1">
    <div class="container">
      <div class="row">
        <div class="col-lg-">
          <h2 class="text-center">Our <span class="highlight">Activities</span></h2>
          <br>
          <ul *ngFor="let activity of activities|async let number=index">
            <li><h4>{{ activity.title }}</h4></li>

          </ul>
        </div>
      </div>
    </div>
  </section>

</div>
<a href="#" class="scrollup"><i class="fa fa-angle-up active"></i></a>
</body>
